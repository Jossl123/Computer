<!DOCTYPE html>
<html lang="en" class="h-full w-full bg-black">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer</title>
    <link rel="shortcut icon" href="./img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body ondragover="drag_over(event)" ondrop="drop(event)" class="h-full w-full flex flex-grow flex-col">
    <div class="bg-gray-800 w-full border-gray-900 border-8 flex-grow inline-flex relative">
        <button onclick="add_input_point()" class="absolute h-full bg-gray-600 focus:outline-none w-2 left-10 z-10"></button>
        <div id="inputs_points" class="flex flex-col justify-center ml-7 h-full">
        </div>
        <div id="content" class="absolute h-full w-full">
            <svg id="svg_joint" class="h-full w-full absolute">
            </svg>
        </div>
        <button onclick="add_output_point()" class="h-full bg-gray-600 focus:outline-none w-2 absolute right-10 z-10"></button>
        <div id="outputs_points" class="absolute flex flex-col justify-center right-7 h-full">
        </div>
    </div>
    <div id="button_block" class="flex flex-row gap-2 flex-wrap p-2 h-auto bg-gray-800">
        <a href="/" class="px-2 py-1 rounded transition text-white/75 transition bg-blue-600/50 hover:text-white hover:bg-blue-600">Accueil</a>
        <button class="flex items-center gap-1 px-2 py-1 rounded transition hover:bg-white/25 text-white" onclick="create_block()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            CREATE
        </button>
        <div class="h-full w-0.5 bg-white/25"></div>
        <div id="transistors_block"></div>
    </div>
    <script src="./computer.js"></script>
    <script src="./computerDraw.js"></script>
</body>

</html>
